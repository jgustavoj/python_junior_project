{% extends 'base.html' %}

{% block body %}

<div class="container mt-5">

    <div class="card w-50 mt-3">
        <div class="card-body">
            <h5 class="card-title">Two Fish Creative</h5>

            <ul class="list-group">

                <!-- Title -->

                <li class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text list-group-item list-group-item-light"
                            id="inputGroup-sizing-default">Title</span>
                    </div>
                    <div type="text" class="form-control list-group-item list-group-item-info" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default">Software Engineer Python</div>
                </li>

                <!-- Date -->

                <li class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text list-group-item list-group-item-light"
                            id="inputGroup-sizing-default">Date Applied</span>
                    </div>
                    <div type="text" class="form-control list-group-item list-group-item-info" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default">04/02/2021</div>
                </li>



                <!-- Platform -->

                <li class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text list-group-item list-group-item-light"
                            id="inputGroup-sizing-default">Platform</span>
                    </div>
                    <div type="text" class="form-control list-group-item list-group-item-info" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default">LinkedIn</div>
                </li>

                <!-- Remote -->

                <li class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text list-group-item list-group-item-light"
                            id="inputGroup-sizing-default">Remote</span>
                    </div>
                    <div type="text" class="form-control list-group-item list-group-item-info" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">No</label>
                        </div>
                    </div>
                </li>

                <!-- Salary -->

                <li class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text list-group-item list-group-item-light"
                            id="inputGroup-sizing-default">Salary</span>
                    </div>
                    <div type="text" class="form-control list-group-item list-group-item-info" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default">$40,000 - $50,000</div>
                </li>

                <!-- Comments -->

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Comments</span>
                    </div>
                    <div class="form-control" aria-label="With textarea">
                        Here are some dummy comments to test the textare inside
                    </div>
                </div>

            </ul>
        </div>
        {% endblock %}
